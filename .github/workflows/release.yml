name: Release

on:
  push:
    tags:
      - "v*.*.*"
      - "release-*"
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Run in dry-run mode (不实际发布)"
        required: false
        default: false
        type: boolean

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Release all packages (dry-run)
        if: ${{ github.event.inputs.dry_run }}
        run: pnpm semantic-release:all --dry-run
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Release all packages
        if: ${{ !github.event.inputs.dry_run }}
        run: pnpm semantic-release:all
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
